<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neflix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

            </div>

                <div class="container-nav-right-icon"><span class="material-symbols-outlined">notifications</span></div>
                <div class="container-nav-right-profile">
                    <img src="./img/profile-pic.jpeg" alt="">

            </div>
        </div>
        <div class="container-row">
            <div class="container-row-title">Documentales</div>
            <div class="container-row-content">

                <div class="container-row-content-films"><img src="./img/film3.jpeg" alt="Rick and Morty Pelicula netflix serie"></div>

            </div>
        </div>
        <div class="container-row">
            <div class="container-row-title">Volver a ver</div>
            <div class="container-row-content">
                <div class="container-row-content-films"><img src="./img/film3.jpeg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film2.jpeg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film1.jpg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film3.jpeg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film1.jpg" alt="Rick and Morty Pelicula netflix serie"></div>

        </div>
        <div class="container-row">
            <div class="container-row-title">Series TV de EE UU para hacer un maratón</div>
            <div class="container-row-content">
                <div class="container-row-content-films"><img src="./img/film2.jpeg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film1.jpg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film3.jpeg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film1.jpg" alt="Rick and Morty Pelicula netflix serie"></div>
                <div class="container-row-content-films"><img src="./img/film2.jpeg" alt="Rick and Morty netflix serie"></div>
